<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transaction List</title>
    <link rel="stylesheet" href="./index.css">
   
  </head>
  <body>
    
    <h1>Ledger book</h1>
   

    <form >
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="description">Description:</label>
      <input type="text" id="description" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" step="0.01" >

      <label for="type">Type:</label>
      <select id="type">
        <option value="Deposit">Deposit</option>
        <option value="Withdrawal">Withdrawal</option>
      </select>

      <button type="button" onclick="addTransaction()">Transaction</button>
    </form>

    <hr>
    

    <div class="filterclass"></div>

    <label for="date-from">Date From:</label>
    <input type="date" id="date-from" onchange="updateTransactionList()">

    <label for="date-to">Date To:</label>
    <input type="date" id="date-to" onchange="updateTransactionList()">

    <label for="type-filter">Type Filter</label>
    <select id="type-filter" onchange="updateTransactionList()">
    <option value="all">All</option>
    <option value="Deposit">Deposit</option>
    <option value="Withdrawal">Withdrawl</option>
    </select><table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Running Total</th>
          </tr>
        </thead>
        <tbody id="transaction-list">
          <!-- Transaction rows will be added dynamically here -->
        </tbody>
  
      </table>      
      <button id="history" onclick="historyViews()">History</button>

      <div id="historyView"></div>
     
	<script src="script.js"></script>
    </body>
    </html>
